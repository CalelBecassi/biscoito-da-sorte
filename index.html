<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,700;1,700&display=swap&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="screen1 ">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="open-cookie">
          <img
          src="./assets/fortune-cookie.png"
          alt="um biscoito da sorte fechado"
        />
        </button>
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div id="luck-message">
          <p></p>
        </div>
        <img
          id="opened-cookie"
          src="./assets/opened-cookie.png"
          alt="um biscoito da sorte aberto"
        />
        <button id="open-again">Abrir outro biscoito</button>
      </div>
    </main>
    
    <script src="./main.js"></script>
  </body>
</html>
